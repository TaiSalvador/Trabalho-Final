<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="imagens/Home/Salão_Além_do_Espelho__1_-removebg-preview.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="Login-e-create.css">
    <title>Login-e-create</title>
</head>

<body>
    <div class="container" id="container">
        <!-- Formulário de cadastro -->
        <div class="form-container sign-up">
            <div class="form">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" id="nome" placeholder="Name">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="senha" placeholder="Password">
                <input type="text" id="cpf" placeholder="CPF" data-maksa="###.###.###-##">
                <button onclick="cadastrarPessoa()">Sign Up</button>
            </div>
        </div>

        <!-- Formulário de login -->
        <div class="form-container sign-in">
            <div class="form">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <span>or use your email for login</span>
                <input type="email" id="email-login" placeholder="Email">
                <input type="password" id="senha-login" placeholder="Password">
                <a href="#">Forgot Your Password?</a>
                <button onclick="login()">Sign In</button>
            </div>
        </div>

        <!-- Alternador de formulários -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello!</h1>
                    <p>Register with your personal details to use all site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="Login-e-create.js">
 
    async function login() {
    const email = document.getElementById('email-login').value;
    const senha = document.getElementById('senha-login').value;

    const cliente = {
        email: email,
        senha: senha
    };

    try {
        const response = await fetch('http://localhost:3000/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(cliente)
        });

        if (response.ok) {
            const data = await response.json();
            console.log('Login bem-sucedido:', data);

            // Aqui você pode redirecionar o usuário para uma página principal
            window.location.href = '/pagina_principal.html';
        } else {
            throw new Error('Email ou senha incorretos');
        }
    } catch (error) {
        console.error('Erro:', error);
        alert(error.message); // Mostra a mensagem de erro ao usuário
    }
}

    </script>
</body>

</html>
